<div class="layout">
  <header class="header">
    <a routerLink="/dashboard" class="logo">THW Stocktaking</a>

    <nav class="nav">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Dashboard
      </a>
      <a routerLink="/trucks" routerLinkActive="active">
        Trucks
      </a>
      <a routerLink="/stocktaking" routerLinkActive="active">
        Stocktaking
      </a>
    </nav>

    <div class="user-menu">
      <span class="user-email">{{ user()?.email }}</span>
      <button type="button" (click)="logout()" class="logout-button">
        Logout
      </button>
    </div>
  </header>

  <main class="main">
    <router-outlet />
  </main>
</div>
